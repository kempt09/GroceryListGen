<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Grocery List Generator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div>
		<input id="foodInput" type="text">
		<input id="priceInput" type="text">
		<button id="addItems">Add</button>
	</div>
	<div id="groceryList">
		<div>
			<h4 class="underline">Items</h4>
			<ul id="food">
			</ul>
		</div>
		<div>
			<h4 class="underline">Price</h4>
			<ul id="price">
			</ul>
			<h4 id="total"></h4>
		</div>
	</div>
</body>
<script src="app.js"></script>
</html>
